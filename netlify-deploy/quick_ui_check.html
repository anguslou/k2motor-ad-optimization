<!DOCTYPE html>
<html>
<head>
    <title>K2Motor UI Debug</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0F0F23; color: white; padding: 20px; }
        .test { background: #1a1a2e; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #FF073A; }
        .success { background: #39FF14; color: black; }
    </style>
</head>
<body>
    <h1>K2Motor Dashboard UI Debug</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `test ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Load main dashboard in iframe
        addResult('Loading main dashboard...');
        
        const iframe = document.createElement('iframe');
        iframe.src = 'index.html';
        iframe.style.width = '100%';
        iframe.style.height = '600px';
        iframe.style.border = '2px solid #FF6B35';
        iframe.style.borderRadius = '10px';
        iframe.style.marginTop = '20px';
        
        iframe.onload = function() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Check if basic elements exist
                const header = iframeDoc.querySelector('.dashboard-header');
                const nav = iframeDoc.querySelector('.nav-tabs');
                const content = iframeDoc.querySelector('#tab-content');
                
                if (header) {
                    addResult('‚úÖ Dashboard header found');
                } else {
                    addResult('‚ùå Dashboard header missing', true);
                }
                
                if (nav) {
                    addResult('‚úÖ Navigation tabs found');
                } else {
                    addResult('‚ùå Navigation tabs missing', true);
                }
                
                if (content) {
                    addResult('‚úÖ Tab content container found');
                    
                    // Check content
                    setTimeout(() => {
                        const metrics = iframeDoc.querySelectorAll('.metric-card');
                        const platforms = iframeDoc.querySelectorAll('.platform-card');
                        
                        addResult(`üìä Found ${metrics.length} metric cards`);
                        addResult(`üè™ Found ${platforms.length} platform cards`);
                        
                        // Check for specific metrics
                        const metricTitles = Array.from(metrics).map(m => 
                            m.querySelector('.metric-title')?.textContent || 'Unknown'
                        );
                        
                        addResult(`Metrics: ${metricTitles.join(', ')}`);
                        
                        // Check for Real ROI
                        if (metricTitles.includes('Real ROI')) {
                            addResult('‚úÖ Real ROI metric found');
                        } else {
                            addResult('‚ùå Real ROI metric missing', true);
                        }
                        
                        // Check platforms
                        const platformNames = Array.from(platforms).map(p => 
                            p.querySelector('h4')?.textContent || 'Unknown'
                        );
                        
                        addResult(`Platforms: ${platformNames.join(', ')}`);
                        
                        if (platformNames.includes('Walmart')) {
                            addResult('‚úÖ Walmart platform found');
                        } else {
                            addResult('‚ùå Walmart platform missing', true);
                        }
                        
                        if (platformNames.includes('Facebook')) {
                            addResult('‚ùå Facebook platform still present', true);
                        } else {
                            addResult('‚úÖ Facebook platform removed');
                        }
                        
                    }, 2000);
                    
                } else {
                    addResult('‚ùå Tab content container missing', true);
                }
                
            } catch (error) {
                addResult(`‚ùå Error accessing iframe: ${error.message}`, true);
            }
        };
        
        iframe.onerror = function() {
            addResult('‚ùå Failed to load dashboard iframe', true);
        };
        
        document.body.appendChild(iframe);
        
        // Test 2: Check if files are accessible
        fetch('assets/data/campaign-data.json')
            .then(response => response.json())
            .then(data => {
                addResult(`‚úÖ Campaign data loaded: ${data.length} campaigns`);
                
                const platforms = [...new Set(data.map(c => c.platform))];
                addResult(`Campaign platforms: ${platforms.join(', ')}`);
            })
            .catch(error => {
                addResult(`‚ùå Failed to load campaign data: ${error.message}`, true);
            });
            
        fetch('assets/js/dashboard-content.js')
            .then(response => response.text())
            .then(data => {
                if (data.includes('totalRealROI')) {
                    addResult('‚úÖ Real ROI code found in dashboard-content.js');
                } else {
                    addResult('‚ùå Real ROI code missing from dashboard-content.js', true);
                }
            })
            .catch(error => {
                addResult(`‚ùå Failed to load dashboard-content.js: ${error.message}`, true);
            });
    </script>
</body>
</html>
